<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="navSection">
                <div class="navbar">
                    <div class="conatiner-fluid topLevelNavItemContainer">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#" target="_self" itemprop="url">
                                <img alt="Your bank logo">
                            </a>
                        </div>
                        <!-- The collapsing items navbar-left or navbar-right -->
                        <div class="collapse navbar-collapse navbar-left">
                            <!--image for little white arrow pointer to a dropdown menu-->
                            <ul class="nav naavbar-nav pull-right">
                                <li class="dropdownLink arrowSelect selectedList" id="myList0">
                                    <!-- note for 'target="_self": https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/target -->
                                    <a class href="/index.html" target="_self" title="Personal" id="navList0" tabindex="0">Personal</a>
                                </li>
                                <li class="dropdownLink" id="myList1">
                                    <a class href="/business.html" target="_self" title="Business" id="navList1" tabindex="0">Business</a>
                                </li>
                                <li class="dropdownLink" id="myList2">
                                    <a class href="/wealth-management.html" target="_self" title="Wealth Management" id="navList2" 
                                    tabindex="0">Wealth Management</a>
                                </li>
                            </ul>
                        </div>
                        <!-- 'tabindex="0"' means that the element should be focusable in sequential keyboard navigation, after and 
                        positive tabindex values and its order is defined by the document's source order:
                        https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/tabindex -->
                        <!-- Additional navbar items -->
                        <div class="collapse navbar-collapse navbar-right setRightMargin">
                            <ul class="nav navbar-nav pull-right">
                                <li class="tertiaryNavLink">
                                    <a href="/about-us.html" target="_self" title="About Us" tabindex="0">About Us</a>
                                </li>
                                <li class="tertiaryNavLink">
                                    <a href="/locations.html" target="_self" title="Locations" tabindex="0">Locations</a>
                                </li>
                                <li class="tertiaryNavLink">
                                    <a href="/customer-service.html" target="_self" title="Support" tabindex="0">Support</a>
                                </li>
                                <li id="basic-addonSearch-li" title="Search">
                                    <a href="#" id="basic-addonSearch" title="Search" tabindex="0">
                                        <span class="searchAddon">Search</span>
                                    </a>
                                    <!-- Possibly find another icon to use, like "favicon". Don't want to use Bootstrap. -->
                                    <i class="glyphicon glyphicon-search searchglassIcon" id="search-icon-default"></i>
                                    <form class="navbar-form ng-pristine ng-valid" role="search" action="/search/search-results.html">
                                        <div class="input-group searchSection addonTextBox focus">
                                            <span class="input-group-addon addon" id="baasic-addon1">Search</span>
                                            <input type="text" class="form-control searchTextBox addonSearch" name="q" id="srch-term"
                                            aria-label="Search Edit Box" required tabindex="0">
                                            <div class="input-group-btn">
                                                <button id="searchIcon" class="searchIconInsideTextBox" type="button" title="Search"
                                                tabindex="0">
                                                    <i class="glyphicon glyphicon-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <!-- "Sticky" (non-collapsing) right-side menu item(s) -->
                    </div>
                </div>
                <div></div>
            </div>
        </header>
    </body>
</html>
